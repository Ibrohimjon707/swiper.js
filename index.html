<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  </head>
  <body>
    <div class="color4">
        <header>
            <div class="container">
              <nav>
                <img src="./Logo.png" alt="" />
                <div class="div1">
                  <h3>Shop</h3>
                  <h3>Brands</h3>
                  <h3>Contact us</h3>
                  <button>Sign up</button>
                </div>
              </nav>
            </div>
          </header>
          <main>
            <div class="container">
              <section>
                <div class="div2">
                  <h1>Exquisite Watches</h1>
                  <h3>Choose Luxury, <span class="span1">Choose us</span></h3>
                  <p>
                    Discover the Perfect Watch for Every Occasion and Elevate Your
                    Style with Timeless Elegance and Precision Craftsmanship - watch
                  </p>
                  <h2>$430.00</h2>
                  <div class="div3">
                      <div class="div4"><img src="./Vector (1).png" alt=""></div>
                      <div class="div4"><img src="./twitter.png" alt=""></div>
                      <div class="div4"><img src="./youtube.png" alt=""></div>
                  </div>
                </div>
                <div class=".mySwiper">
                  <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper mySwiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">
                        <img src="./Watches.png" loading="lazy" />
                        <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                      </div>
                      <div class="swiper-slide">
                        <img src="./Watches (2).png" loading="lazy" />
                        <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                      </div>
                      <div class="swiper-slide">
                        <img src="./Watches (3).png" loading="lazy" />
                        <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                      </div>
                      <div class="swiper-slide">
                        <img src="./Watches (4).png" loading="lazy" />
                        <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                      </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                  </div>
                
                  <!-- Swiper JS -->
                  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
                
                <script src="./main.js"></script>
                </div>
              </section>
            </div>
          </main>
          
          
    </div>
    
    <script src="./main.js"></script>
  </body>
</html>
